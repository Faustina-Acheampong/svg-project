<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/index.css">
    <title>SVG-Animation</title>
</head>
<body>
    <main>
        <h1>SVG Icons and Animations</h1>
        <div class="circle-container">
            <svg width="300" height="300" xmlns="http://www.w3.org/2000/svg">
                <circle cx="100" cy="100" r="90" stroke="black" stroke-width="15" fill="white"/>
                <line x1="175" y1="160" x2="230" y2="200" stroke="black" stroke-width="15" stroke-linecap="round"/>
            </svg>
            <svg width="300" height="300"  xmlns="http://www.w3.org/2000/svg">
                <circle cx="100" cy="100" r="90" fill="gold" opacity="0.5"/>
                <circle cx="70" cy="70" r="12" fill="brown" opacity="0.5"/>
                <circle cx="130" cy="70" r="12" fill="brown" opacity="0.5"/>
                <line x1="60" y1="140" x2="140" y2="140" stroke="gold" stroke-width="5" stroke-linecap="round"/>
            </svg>
            <svg width="300" height="300"  xmlns="http://www.w3.org/2000/svg">
                <circle cx="100" cy="100" r="90" fill="black"/>
                <line x1="60" y1="100" x2="100" y2="100" stroke="white" stroke-width="15" stroke-linecap="round"/>
                <line x1="100" y1="100" x2="100" y2="50" stroke="white" stroke-width="15" stroke-linecap="round"/>
            </svg>      
        </div>           
        <br>
        <div class="middl2-container">
            <svg width="300" height="300"  xmlns="http://www.w3.org/2000/svg">
                <rect width="180" height="140" x="10" y="10" rx="5" ry="5" stroke="black" stroke-width="15" fill="white"/>
                <polyline points="10,10 100,80 100,80 190,10" stroke="black" stroke-width="15" fill="none"/>
            </svg>
            <svg width="350" height="350"  xmlns="http://www.w3.org/2000/svg">
                <polygon points="10,50 50,183.3 216.7,183.3 266.6,50 200,116.6 133.3,0 70,116.6" style="stroke:black;stroke-width:10;fill:none"/>
                <line x1="50" y1="200" x2="216.7" y2="200" stroke="black" stroke-width="10" stroke-linecap="round"/>
            </svg><br>
        </div>    
        <svg>
            <use href="images/youtube.svg#youtube-icon"></use>
        </svg>
        <svg>
            <use href="images/creditcard.svg#credit-card"></use>
        </svg>
    </main>
</body>
</html>
