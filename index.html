<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG Test</title>
</head>
<body>
    <svg width="300" height="300" xmlns="http://www.w3.org/2000/svg">
        <circle cx="100" cy="100" r="90" stroke="black" stroke-width="15" fill="white"/>
        <line x1="175" y1="160" x2="230" y2="200" stroke="black" stroke-width="15" stroke-linecap="round"/>
    </svg>
    <svg width="300" height="300"  xmlns="http://www.w3.org/2000/svg">
        <circle cx="100" cy="100" r="90" fill="gold" opacity="0.5"/>
        <circle cx="70" cy="70" r="12" fill="brown" opacity="0.5"/>
        <circle cx="130" cy="70" r="12" fill="brown" opacity="0.5"/>
        <line x1="60" y1="140" x2="140" y2="140" stroke="gold" stroke-width="5" stroke-linecap="round"/>
    </svg><br>
    <svg width="300" height="300"  xmlns="http://www.w3.org/2000/svg">
        <rect width="180" height="140" x="10" y="10" rx="5" ry="5" stroke="black" stroke-width="15" fill="white"/>
        <polyline points="10,10 100,80 100,80 190,10" stroke="black" stroke-width="15" fill="none"/>
    </svg>
    <svg width="300" height="300"  xmlns="http://www.w3.org/2000/svg">
        <polygon points="140, 0 70,160 10,80 50,240 240,240 270,60 150,160" style="stroke:black;stroke-width:10;fill:none"/>
    </svg>
    <br>
    <svg>
        <use href="images/youtube.svg#youtube-icon"></use>
    </svg>
</body>
</html>
